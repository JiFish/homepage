<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            background:
                radial-gradient(circle at top, #1a1a1a, #000);
            color: #eaeaea;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .code {
            font-size: clamp(120px, 28vw, 520px);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .home {
            display: inline-block;
            margin-top: 24px;
            font-size: 0.95rem;
            text-decoration: none;
            color: #9ca3af;
            border-bottom: 1px solid transparent;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .home:hover {
            color: #ffffff;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <a class="home" href="/">Back to homepage</a>
    </div>
</body>
</html>
