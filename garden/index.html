<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Tiny Garden Toy (2-layer grid)</title><style>:root{--tile-size:20px;--grid-w:40;--grid-h:30;--panel-w:240px;--bg:#18181c;--panel:#222228;--text:#f0f0f0;--text-dim:#bdbdbd;--btn:#2e2e38;--btn-hi:#4c4c5c;--btn-sel:#645a8c;--btn-border:#141418;--grid-line:#000000a6;--mud:#604834;--grass:#448c4a;--water:#3860a4;--sand:#c6b670}*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}body{background:var(--bg);color:var(--text);height:100vh;margin:0;display:flex;overflow:hidden}#wrap{width:100%;height:100%;display:flex}#left{flex:1;justify-content:center;align-items:center;display:flex}canvas{image-rendering:pixelated;background:var(--bg);cursor:crosshair;border:1px solid #101012}#panel{width:var(--panel-w);background:var(--panel);border-left:1px solid #101012;flex-direction:column;gap:10px;padding:12px;display:flex}.section-title{margin:6px 0 4px;font-size:14px;font-weight:600}.btn{border:1px solid var(--btn-border);background:var(--btn);height:30px;color:var(--text);cursor:pointer;user-select:none;border-radius:8px;align-items:center;gap:8px;padding:0 10px;display:flex}.btn:hover{background:var(--btn-hi)}.btn.selected{background:var(--btn-sel)}.swatch{border:1px solid #0c0c0e;border-radius:4px;flex:none;width:16px;height:16px}.hint{color:var(--text-dim);white-space:pre-line;margin-top:auto;font-size:12px;line-height:1.5}.row{gap:8px;display:flex}.pill{color:var(--text-dim);background:#2a2a34;border:1px solid #0f0f12;border-radius:999px;padding:2px 8px;font-size:12px;display:inline-block}.cost{margin-left:auto}</style><body>
<div id=wrap>
    <div id=left>
        <canvas id=game></canvas>
    </div>

    <div id=panel>
        <div>
            <div>Magic: <span id=magicCount></span></div>
        </div>
        <div>
            <div class=section-title>Landscape</div>
            <div id=tileButtons></div>
        </div>

        <div>
            <div class=section-title>Planting</div>
            <div id=seedButtons></div>
        </div>

        <div class=row>
            <span class=pill id=tickPill>Tick: running</span>
            <span class=pill id=gridPill>Grid: on</span>
        </div>

        <div id=inspector></div>

        <div class=hint>
LMB: paint tiles / plant seeds
RMB: harvest plants &amp; earn magic

C: harvest all
R: harvest all &amp; new terrain
O: Start Over (reset everything!)
G: toggle grid
Space: pause tick
        </div>
    </div>
</div>

<script type=module src=garden.0123907f.js></script>
